<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <link href="styles/labp4.css" rel="stylesheet" type="text/css">
    <title>Handling input form</title>
</head>
<body>
    <br>
    Enter student name: <input type="text" class="s_name"><br><br>
    English <input type="radio" id="eng" name="eng-thai">
    Thai <input type="radio" id="thai" name="eng-thai">
    <br><br>
    <button>Generate random words</button>
    <p class="result" style="background-color: yellow;"></p>
<script>
    var button = document.querySelector('button');
    var s_name = document.querySelector('.s_name'); 
    var eng = document.getElementById('eng');
    var thai = document.getElementById('thai');
    var result = document.querySelector('.result');

    button.onclick = function(){    
        if (eng.checked == true) {
            result.textContent = s_name.value + ' is good looking';
        } else if  (thai.checked == true) {
            result.textContent = s_name.value + ' เป็นคนใจดี';
        }
    }
</script>
</body>
</html>
