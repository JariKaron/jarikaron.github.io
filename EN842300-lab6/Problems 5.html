<!DOCTYPE html>
<html>
<body>
    <br>
    <form action="/action_page.php" onsubmit="return myFunction()">
    Name (max 10 chararcters): <input type="text" id="name"><br><br>
    Age (from 1 to 100): <input type="text" id="age"><br><br>
    E-mail: <input type="text" id="email"><br><br>
    <br>
    <input type="submit" value="Submit"> 
</form>
<script>
    function myFunction() {
  var at = document.getElementById("email").value.indexOf("@");
  var age = document.getElementById("age").value;
  var name = document.getElementById("name").value;
  submitOK = "true";

  if (name.length > 10) {
    alert("The name must be at most 10 characters");
    submitOK = "false";
  } 

  if (isNaN(age) || age < 1 || age > 100) {
    alert("The age must be a number from 1 and 100");
    submitOK = "false";
  }

  if (at == -1) {
    alert("Not a valid e-mail because it does not have @");
    submitOK = "false";
  }

  if (submitOK == "false") {
    return false;
  }
}
</script>
</body>
</html>
